<div class="row">
	<div class="col-md-3 vcenter">
		<b>Profile picture</b>
		<div class="thumbnail">
			<a href="">
				<img src="images/thumbnail-placeholder.png" alt="Your Photo" height="230" width="230">
			</a>
		</div>
	</div><!--
	--><div class="col-md-9 vcenter">
		<div class="row">
			<button class="btn btn-default" type="button">Upload new picture</button>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="firstName" class="col-md-2 control-label">First Name</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="firstName" placeholder="First Name" required ng-model="current.firstName">
			</div>
		</div>
		<div class="form-group">
			<label for="lastName" class="col-md-2 control-label">Last Name</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="lastName" placeholder="Last Name" required ng-model="current.lastName">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-3">
				<button class="btn btn-success" type="button" ng-click="updateNames()">Update Profile</button>
			</div>
		</div>
	</form>
</div>
