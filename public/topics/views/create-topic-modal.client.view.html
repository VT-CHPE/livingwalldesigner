<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
	<h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group" ng-show="errorMessage != ''">
			<input type="text" class="form-control" name="Error" id="Error" readonly ng-model="errorMessage">
		</div>
		<div class="form-group">
			<label for="topicName" class="col-md-2 control-label">Topic Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="topicName" placeholder="Topic Name" required ng-model="create.topicName">
			</div>
		</div>
		<div class="form-group">
			<label for="order" class="col-md-2 control-label">Order</label>
			<div class="col-md-10">
				<input type="number" class="form-control" id="order" required ng-model="create.order">
			</div>
		</div>
		<div class="form-group" ng-repeat="sub in create.subTopicNames">
			<label class="col-md-2 control-label">Sub Topic: </label>
			<label class="col-md-1 control-label">Order</label>
			<div class="col-md-2">
				<input type="number" class="form-control" required ng-model="sub.order">
			</div>
			<label class="col-md-1 control-label">Name</label>
			<div class="col-md-4">
				<input type="text" class="form-control" required ng-model="sub.name">
			</div>
			<button type="button" class="btn btn-danger glyphicon glyphicon-minus" ng-click="removeSubTopic(sub)"></button>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-lg col-md-offset-3 col-md-2" type="button" ng-click="addSubTopics()">Add sub topics</button>
			<button class="btn btn-success btn-lg col-md-offset-2 col-md-2" type="button" ng-click="createTopic()">Create</button>
		</div>
	</form>
</div>
