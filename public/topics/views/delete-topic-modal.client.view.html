<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
	<h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group" ng-show="errorMessage != ''">
			<input type="text" class="form-control" name="Error" id="Error" readonly ng-model="errorMessage">
		</div>
		<div class="form-group">
			<label for="topicName" class="col-md-2 control-label">Topic Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="topicName" readonly ng-model="delete.topicName">
			</div>
		</div>
		<div class="form-group">
			<label for="order" class="col-md-2 control-label">Order</label>
			<div class="col-md-10">
				<input type="number" class="form-control" id="order" readonly ng-model="delete.order">
			</div>
		</div>
		<div class="form-group" ng-repeat="sub in delete.subTopicNames">
			<label class="col-md-2 control-label">Sub Topic: </label>
			<label class="col-md-1 control-label">Order</label>
			<div class="col-md-2">
				<input type="number" class="form-control" readonly ng-model="sub.order">
			</div>
			<label class="col-md-1 control-label">Name</label>
			<div class="col-md-4">
				<input type="text" class="form-control" readonly ng-model="sub.name">
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-danger btn-lg col-md-offset-4 col-md-4" type="button" ng-click="deleteTopic()">Confirm</button>
		</div>
	</form>
</div>
