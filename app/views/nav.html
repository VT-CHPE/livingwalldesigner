
<ul class="nav nav-stacked fixed" data-spy="affix" data-offset-top="205" id="sidebar">
	<li ng-repeat="topLevel in navContents.topLevels">
		<a ng-href="{{getUrl(topLevel, false)}}" ng-click="topLevel.isCollapsed = !topLevel.isCollapsed" 
		ng-class="[{active : isExpanded(topLevel)}, {noChangeUrl : topLevel.hasSub}]">{{topLevel.title}}
			<span ng-if="topLevel.hasSub">
				<span ng-show="topLevel.isCollapsed" class="glyphicon glyphicon-plus"></span>
				<span ng-show="!topLevel.isCollapsed" class="glyphicon glyphicon-minus"></span>
			</span>
		</a>
		<div collapse="topLevel.isCollapsed">
			<ul class="nav nav-stacked">
				<li ng-repeat="sub in topLevel.subs">
					<a ng-href="{{getUrl(topLevel, true)}}" ng-click="changeSelection(sub); changeActive(sub)" ng-class="{active: isActive(sub)}">{{sub.title}}</a>
				</li>
			</ul>
		</div>
	</li>
</ul>
